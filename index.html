<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Weaving Pattern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">Weave Style: <span id="weave">Vertical</span></div>
    <div class="display-section">
        <div class="row">
            <div class="label">Setup (Click Cells to Change Color):</div>
            <div class="base"></div>
        </div>
        <div class="row">
            <div class="label" id="over-under">Over / Under:</div>
            <div class="grid"></div>
        </div>

    </div>
    <button class="btn" id="weave-btn">Change Weave Style</button><button class="btn" id="over-under-btn">Make Under Over</button><button class="reset">Reset</button>
</body>
<script src="app.js"></script>
<noscript>You need to enable JavaScript to use this tool.</noscript>
</html>
