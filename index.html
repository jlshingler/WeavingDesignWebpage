<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Weaving Pattern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Weaving Pattern Calculator</h2>
    <div class="main">Weave Style: <span id="weave">Vertical</span> <br /> Warp Ends: <span id="warp">14</span></div>
    <div class="display-section">
        <div class="row">
            <div class="label">Setup (Click Cells to Change Color):</div>
            <div class="base"></div>
        </div>
        <div class="row">
            <div class="label" id="over-under">Over / Under:</div>
            <div class="grid"></div>
        </div>

    </div>
    <div><b>Additional Options:</b> [Warning: The following buttons will reset the weave layout]</div>
    <div class="buttons">
        <button class="btn" id="dec-btn">Decrease Warp Ends (Min 6)</button> 
        <button class="btn" id="inc-btn">Increase Warp Ends (Max 24)</button> 
        <br /><button class="btn" id="weave-btn">Change Weave Style</button> 
        <button class="btn" id="over-under-btn">Make Under Over</button> 
        <br /><button class="reset">Reset Colors</button>
    </div>
</body>
<script src="app.js"></script>
<noscript>You need to enable JavaScript to use this tool.</noscript>
</html>
